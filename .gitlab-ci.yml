image: docker:24.0

services:
  - docker:24.0-dind  # Match the Docker client version

variables:
  DOCKER_TLS_CERTDIR: "/certs"  # Enable TLS (default)
  DOCKER_DRIVER: overlay2

before_script:
  - docker version
  - docker compose version

stages:
  - test

test_e2e:
  stage: test
  script:
    - docker compose -f docker-compose.ci.yaml up -d --scale cypress=0
    - docker compose -f docker-compose.ci.yaml run --rm cypress npx cypress run
    - EXIT_CODE=$?
    - docker compose -f docker-compose.ci.yaml down
    - exit $EXIT_CODE