version: '3'

services:

  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - orchestre
      - webapp
    networks:
      - app-network
  webapp:
    build: ./webApp_userInterface
    ports:
      - "5173:5173"
    environment:
      - VITE_API_SERVICE_ORCHESTRE_URL=/api/workflow
    volumes:
      - ./webApp_userInterface:/app
      - /app/node_modules
    networks:
      - app-network

  orchestre:
    build: ./orchestreService
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=dev
      - PROFIL_SERVICE_URL=http://profil:8081
    networks:
      - app-network
    depends_on:
      - profil
    

  profil:
    build: ./profilService
    ports:
      - "8081:8081"
    environment:
      - SPRING_PROFILES_ACTIVE=dev
      - DB_URL=jdbc:postgresql://dbProfil:5432/ProfilServiceDB
      - DB_USERNAME=postgres
      - DB_PASSWORD=mypass
    networks:
      - app-network
    depends_on:
      - dbProfil
   

  dbProfil:
    image: postgres:17-alpine
    container_name: db-profil
    restart: unless-stopped
    environment:
      POSTGRES_DB: ProfilServiceDB
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: mypass
      POSTGRES_HOST_AUTH_METHOD: scram-sha-256  # Méthode d'authentification sécurisée
    ports:
      - "5432:5432"  # Exposition du port pour accès externe
    volumes:
      - pgData:/var/lib/postgresql/dataProfil
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d ProfilServiceDB"]
      interval: 5s
      timeout: 5s
      retries: 5

   

networks:
  app-network:
    driver: bridge

volumes:
  pgData: