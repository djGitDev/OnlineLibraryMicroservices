  caddy:
    image: caddy:latest
    ports:
      - "80:80"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - ./webApp_userInterface/dist:/usr/share/caddy:ro
    depends_on:
      - orchestre
      - webapp   
    networks:
      - app-network
  webapp:
    build: ./webApp_userInterface
    ports:
      - "5173:5173"
    environment:
      - VITE_API_SERVICE_ORCHESTRE_URL_INTERNAL_NETWORK=http://orchestre:8080/api/workflow
      - VITE_API_SERVICE_ORCHESTRE_URL_FROM_PROXY=http://localhost:80/api/workflow
    volumes:
      - ./webApp_userInterface:/app
      - /app/node_modules
    networks:
      - app-network
    depends_on:
      - orchestre

  cypress:
    build: ./cypressService
    environment:
      - DISPLAY=host.docker.internal:0
      - CYPRESS_baseUrl=http://webapp:5173
      - QT_X11_NO_MITSHM=1
      - _X11_NO_MITSHM=1
      - _MITSHM=0
    volumes:
      - /tmp/.X11-unix:/tmp/.X11-unix  
      - ~/.Xauthority:/home/node/.Xauthority 
      - cypress_logs:/app/cypress-logs  
    depends_on:
      - webapp
      - orchestre
    networks:
      - app-network

  orchestre:
    build: ./orchestreService
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=dev
      - PROFIL_SERVICE_URL=http://profil:8081
    
    networks:
      - app-network
    depends_on:
      - profil
      - order
      - cart
      - payment
      - inventary
    

  profil:
    build: ./profilService
    ports:
      - "8081:8081"
    environment:
      - SPRING_PROFILES_ACTIVE=test
      # - SPRING_PROFILES_ACTIVE=dev
    networks:
      - app-network
    depends_on:
      # - dbProfil
      - dbProfilTest


  inventary:
    build: ./inventaryService
    ports:
      - "8082:8082"
    environment:
      - SPRING_PROFILES_ACTIVE=dev
      - DB_URL=jdbc:postgresql://dbInventary:5432/InventaryServiceDB
      - DB_USERNAME=postgres
      - DB_PASSWORD=mypass
    networks:
      - app-network
    depends_on:
      - dbInventary

  payment:
    build: ./paymentService
    ports:
      - "8083:8083"
    environment:
      - SPRING_PROFILES_ACTIVE=test
      # - SPRING_PROFILES_ACTIVE=dev
    networks:
      - app-network
    depends_on:
      # - dbPayment
      - dbPaymentTest


  order:
    build: ./orderService
    ports:
      - "8084:8084"
    environment:
      - SPRING_PROFILES_ACTIVE=test
      # - SPRING_PROFILES_ACTIVE=dev
    networks:
      - app-network
    depends_on:
      # - dbOrder
      - dbOrderTest

  cart:
    build: ./cartService
    ports:
      - "8085:8085"
