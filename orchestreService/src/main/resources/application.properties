# Configuration de base
spring.application.name=orchestreService
#spring.mvc.converters.preferred-json-mapper=gson

# Configuration CORS
spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=Content-Type,Authorization
spring.web.cors.exposed-headers=
spring.web.cors.max-age=1800
spring.web.cors.allow-credentials=true


# Activer l'endpoint health
management.endpoint.health.enabled=true
management.endpoints.web.exposure.include=*

# Configurer la sensibilite
management.endpoint.health.show-details=when_authorized

spring.main.allow-bean-definition-overriding=true

profil-service.url=${PROFIL_SERVICE_URL:http://profil:8081}
inventary-service.url=${INVENTARY_SERVICE_URL:http://inventary:8082}
payment-service.url=${PAYMENT_SERVICE_URL:http://payment:8083}
order-service.url=${ORDER_SERVICE_URL:http://order:8084}
cart-service.url=${CART_SERVICE_URL:http://cart:8085}
