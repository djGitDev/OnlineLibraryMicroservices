<h3 style="margin: 16px 0 8px;">Address</h3>

<div style="display:grid; gap: 16px;">
  <!-- Street -->
  <mat-form-field appearance="fill">
    <mat-label>Street</mat-label>
    <input matInput [formControl]="streetControl"  name="street">
  </mat-form-field>

  <!-- City / Province -->
  <div style="display:grid; grid-template-columns: 1fr 1fr; gap: 16px;">
    <mat-form-field appearance="fill">
      <mat-label>City</mat-label>
      <input matInput [formControl]="cityControl"  name="city">
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Province</mat-label>
      <mat-select [formControl]="provinceControl" name="province">
        <mat-option value="QC">QC</mat-option>
        <mat-option value="ON">ON</mat-option>
        <mat-option value="BC">BC</mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <!-- Postal Code / Country -->
  <div style="display:grid; grid-template-columns: 1fr 1fr; gap: 16px;">
    <mat-form-field appearance="fill">
      <mat-label>Postal Code</mat-label>
      <input matInput [formControl]="postalCodeControl"  name="postal_code">
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Country</mat-label>
      <mat-select [formControl]="countryControl" name="country">
        <mat-option value="Canada">Canada</mat-option>
      </mat-select>
    </mat-form-field>
    <button  mat-raised-button color="primary"
            [color]="isConfirmed ? 'warn' : 'primary'"
            [disabled]="!isFormValid() && !isConfirmed"
            (click)="onConfirm()"
            [ngStyle]="{
      'background-color':'white' ,
      'color': 'black'
      }">
      {{ isConfirmed ? 'âœ… Click to reset ' : 'Confirm Address' }}
    </button>
  </div>
</div>
