<h3 style="margin: 16px 0 8px;">Address</h3>
<div style="display:grid; gap: 16px;">
  <!-- Street -->
  <mat-form-field appearance="fill">
    <mat-label>Street</mat-label>
    <input matInput [(ngModel)]="address.street" name="street" required>
  </mat-form-field>

  <!-- City / Province -->
  <div style="display:grid; grid-template-columns: 1fr 1fr; gap: 16px;">
    <mat-form-field appearance="fill">
      <mat-label>City</mat-label>
      <input matInput [(ngModel)]="address.city" name="city" required>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Province</mat-label>
      <mat-select [(ngModel)]="address.province" name="province" required>
        <mat-option value="QC">QC</mat-option>
        <mat-option value="ON">ON</mat-option>
        <mat-option value="BC">BC</mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <!-- Postal Code / Country -->
  <div style="display:grid; grid-template-columns: 1fr 1fr; gap: 16px;">
    <mat-form-field appearance="fill">
      <mat-label>Postal Code</mat-label>
      <input matInput [(ngModel)]="address.postal_code" name="postal_code" required>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Country</mat-label>
      <mat-select [(ngModel)]="address.country" name="country" required>
        <mat-option value="Canada">Canada</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
</div>
