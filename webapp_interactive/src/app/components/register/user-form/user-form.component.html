<h3 style="margin: 16px 0 8px;">User</h3>

<div style="display:grid; grid-template-columns: 1fr 1fr; gap: 16px;">

  <!-- First Name -->
  <mat-form-field appearance="fill">
    <mat-label>First Name</mat-label>
    <input matInput [formControl]="firstNameControl" name="first_name">
  </mat-form-field>

  <!-- Last Name -->
  <mat-form-field appearance="fill">
    <mat-label>Last Name</mat-label>
    <input matInput [formControl]="lastNameControl" name="last_name">
  </mat-form-field>

  <!-- Email -->
  <mat-form-field appearance="fill" style="grid-column: 1 / -1;">
    <mat-label>Email</mat-label>
    <input matInput type="email" [formControl]="emailControl" name="email">
  </mat-form-field>

  <!-- Phone -->
  <mat-form-field appearance="fill" style="grid-column: 1 / -1;">
    <mat-label>Phone</mat-label>
    <input matInput [formControl]="phoneControl" name="phone">
  </mat-form-field>

  <!-- Password -->
  <mat-form-field appearance="fill" style="grid-column: 1 / -1;">
    <mat-label>Password</mat-label>
    <input matInput type="password" [formControl]="passwordControl" name="password">
  </mat-form-field>

  <!-- Role -->
  <mat-form-field appearance="fill" style="grid-column: 1 / -1;">
    <mat-label>Role</mat-label>
    <mat-select [formControl]="roleControl" name="role">
      <mat-option value="ROLE_USER">User</mat-option>
      <mat-option value="ROLE_ADMIN">Admin</mat-option>
    </mat-select>
  </mat-form-field>

  <!-- Confirm / Reset Button -->
  <button  mat-raised-button color="primary"
          [color]="isConfirmed ? 'warn' : 'primary'"
          [disabled]="!isFormValid() && !isConfirmed"
          (click)="onConfirm()"
          [ngStyle]="{
          'background-color':  'white',
          'color': 'black'
        }">
    {{ isConfirmed ? 'âœ…  Click to reset '  : 'Confirm User' }}
  </button>
</div>
