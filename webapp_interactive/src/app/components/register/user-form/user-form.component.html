<h3 style="margin: 16px 0 8px;">User</h3>
<div style="display:grid; grid-template-columns: 1fr 1fr; gap: 16px;">
  <!-- First Name -->
  <mat-form-field appearance="fill">
    <mat-label>First name</mat-label>
    <input matInput [(ngModel)]="user.first_name" name="first_name" required>
  </mat-form-field>

  <!-- Last Name -->
  <mat-form-field appearance="fill">
    <mat-label>Last name</mat-label>
    <input matInput [(ngModel)]="user.last_name" name="last_name" required>
  </mat-form-field>

  <!-- Email -->
  <mat-form-field appearance="fill">
    <mat-label>Email</mat-label>
    <input matInput type="email" [(ngModel)]="user.email" name="email" required>
  </mat-form-field>

  <!-- Phone -->
  <mat-form-field appearance="fill">
    <mat-label>Phone</mat-label>
    <input matInput [(ngModel)]="user.phone" name="phone" required>
  </mat-form-field>

  <!-- Password -->
  <mat-form-field appearance="fill" style="grid-column: 1 / -1;">
    <mat-label>Password</mat-label>
    <input matInput type="password" [(ngModel)]="user.password" name="password" required>
  </mat-form-field>
  <!-- Role Select -->
  <mat-form-field appearance="fill" style="grid-column: 1 / -1;">
    <mat-label>Role</mat-label>
    <mat-select [(ngModel)]="user.role" name="role">
      <mat-option value="ROLE_USER">User</mat-option>
      <mat-option value="ROLE_ADMIN">Admin</mat-option>
    </mat-select>
  </mat-form-field>
</div>
