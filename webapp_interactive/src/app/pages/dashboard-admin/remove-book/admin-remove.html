<div class="admin-remove-container" style="max-width: 900px; margin:auto; padding:16px;">
  <h1 style="text-align:center; margin-bottom:24px;">Manage Inventory - Remove Books</h1>

  <div class="books-list" style="display:flex; flex-wrap:wrap; gap:16px; justify-content:center;">
    @for (book of books; track book.id) {
      <app-book-card
        [book]="book"
        [showDelete]="true"
        (deleteEvent)="onDeleteBook($event)">
      </app-book-card>
    }
  </div>

  @if (books.length === 0) {
    <p style="text-align:center; margin-top:32px;">No books found.</p>
  }

  <mat-divider style="margin:16px 0;"></mat-divider>

  <button mat-raised-button
          (click)="goBackToAdminMenu()"
          style="width: 100%; color: red; margin-bottom: 16px;">
    ‚Üê Back to Admin Menu
  </button>
</div>
