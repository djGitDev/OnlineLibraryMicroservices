
<div class="register-container" style="max-width: 640px; margin: auto;">
  <h2 style="text-align:center;">Register</h2>

  <form>
    <app-user-form [user]="user"
       (userChange)="onUserChange($event)"
       (userReset) ="onUserReset()">
    </app-user-form>
    <mat-divider style="margin: 24px 0;"></mat-divider>
    <app-address-form
      [address]="address"
      (addressChange)="onAddressChange($event)"
      (addressReset)="onAddressReset()">
    </app-address-form>
    <mat-divider style="margin: 24px 0;"></mat-divider>

    <button mat-raised-button
            (click)="onRegister()"
            [disabled]="!isAddressValid || !isUserValid"
            [ngStyle]="{
          'background-color': (isAddressValid && isUserValid) ? '#1877f2':'#d3d3d3' ,
          'color': 'white'
        }"
            style="width:100%; margin-top:20px;">
      Create Account
    </button>
  </form>

  <button mat-raised-button
          (click)="goBackToLogin()"
          style="width: 100%; color: red; margin-top: 15px; margin-bottom: 16px;">
    ← Back to Login
  </button>
</div>
